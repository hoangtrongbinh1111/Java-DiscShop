<!DOCTYPE html>
<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/layout/index"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Thêm tài khoản</title>
    <th:block layout:fragment="styles">
        <link rel="stylesheet" type="text/css" href="/asset-admin-custom/app-assets/vendors/css/forms/wizard/bs-stepper.min.css">
        <link rel="stylesheet" type="text/css" href="/asset-admin-custom/app-assets/vendors/css/forms/select/select2.min.css">
        <link rel="stylesheet" type="text/css" href="/asset-admin-custom/app-assets/css/core/menu/menu-types/vertical-menu.css">
        <link rel="stylesheet" type="text/css" href="/asset-admin-custom/app-assets/css/plugins/forms/form-validation.css">
        <link rel="stylesheet" type="text/css" href="/asset-admin-custom/app-assets/css/plugins/forms/form-wizard.css">
    </th:block>
</head>
<body>
<div layout:fragment="main-content" class="modern-horizontal-wizard">
    <h4>Thêm tài khoản</h4>
    <div class="bs-stepper wizard-modern modern-wizard-example">
        <div class="bs-stepper-header">

            <div class="step" data-target="#address-step-modern">
                <button type="button" class="step-trigger">
                                    <span class="bs-stepper-box">
                                        <i data-feather="map-pin" class="font-medium-3"></i>
                                    </span>
                    <span class="bs-stepper-label">
                                        <span class="bs-stepper-title">Thông tin tài khoản</span>
                                        <span class="bs-stepper-subtitle">Điền các thông tin tài khoản</span>
                                    </span>
                </button>
            </div>
            <div class="line">
                <i data-feather="chevron-right" class="font-medium-2"></i>
            </div>
            <div class="step" data-target="#social-links-modern">
                <button type="button" class="step-trigger">
                                    <span class="bs-stepper-box">
                                        <i data-feather="link" class="font-medium-3"></i>
                                    </span>
                    <span class="bs-stepper-label">
                                        <span class="bs-stepper-title">Thông tin cá nhân</span>
                                        <span class="bs-stepper-subtitle">Điền các thông tin cá nhân</span>
                                    </span>
                </button>
            </div>
        </div>
        <div class="bs-stepper-content">
            <form  th:action="@{/admin/user/addRequest}" th:object="${addUser}" method="post">
                <div id="address-step-modern" class="content">
                    <div class="content-header">
                        <h5 class="mb-0">Thông tin tài khoản</h5>
                        <small>Điền các thông tin tài khoản</small>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="form-label" for="modern-address">Tên đăng nhập</label>
                            <input type="text" id="modern-address" th:field="*{userName}" class="form-control" placeholder="Tên đăng nhập" />
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-label" for="modern-address1">Mật khẩu</label>
                            <input type="password" th:field="*{password}" id="modern-address1" class="form-control" placeholder="******" />
                        </div>

                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="form-label" for="bookCategory">Quyền</label>
                            <select id="bookCategory" name="parent_id"
                                    class="form-control" th:field="*{userGroup}">
                                <option value="0" selected="" disabled="">Không
                                </option>
                                <option th:each="userGroup : ${userGroups}"
                                        th:value="${userGroup.id}"
                                        th:text="${userGroup.name}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-label" for="publisher">Trạng thái</label>
                            <select id="publisher"
                                    class="form-control" th:field="*{status}">
                                <option value="0" selected="" disabled="">Chọn trạng thái
                                </option>
                                <option value=0>Không kích hoạt</option>
                                <option value=1>Kích hoạt</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div id="social-links-modern" class="content">
                    <div class="content-header">
                        <h5 class="mb-0">Thông tin cá nhân</h5>
                        <small>Điền các thông tin cá nhân</small>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="form-label" for="modern-twitter">Tên người dùng</label>
                            <input type="text" id="modern-twitter" th:field="*{name}" class="form-control" placeholder="Tên người dùng" />
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-label" for="modern-twitter1">Email</label>
                            <input type="text" th:field="*{email}" id="modern-twitter1" class="form-control" placeholder="Email" />
                        </div>

                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="form-label" for="modern-facebook">Số điện thoại</label>
                            <input type="text" th:field="*{phone}" id="modern-facebook" class="form-control" placeholder="Số điện thoại" />
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-label" for="modern-google">Địa chỉ</label>
                            <input type="text" th:field="*{address}" id="modern-google" class="form-control" placeholder="Địa chỉ" />
                        </div>

                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary btn-submit">Tạo tài khoản</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Basic form layout section start -->

    <!-- // Basic form layout section end -->

</div>
<th:block layout:fragment="scripts">
    <script src="/asset-admin-custom/app-assets/vendors/js/forms/wizard/bs-stepper.min.js"></script>
    <script src="/asset-admin-custom/app-assets/vendors/js/forms/select/select2.full.min.js"></script>
    <script src="/asset-admin-custom/app-assets/vendors/js/forms/validation/jquery.validate.min.js"></script>
    <script src="/asset-admin-custom/app-assets/js/scripts/forms/form-wizard.js"></script>
    <script>

    </script>
</th:block>

</body>
</html>
