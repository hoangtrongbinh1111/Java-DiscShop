<!DOCTYPE html>
<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{client/shared/_layout}">
<body>
<!-- navbar-->
<div layout:fragment="content" id="all">
     <div id="content">
          <div class="container">
               <h2 class="text-center text-primary">Đăng nhập tài khoản</h2>
               <div class="row">
                    <div class="col-12">
                         <form action="#" id="form_login" method="POST" th:action="@{/account/login}" th:object="${account}" style="padding: 0 22%">
                              <div class="form-group">
                                   <labe>Tài khoản</labe>
                                   <input type="text" placeholder="Email hoặc Tên tài khoản" class="form-control" id="email" name="email">
                              </div>
                              <div class="form-group">
                                   <label>Mật khẩu</label>
                                   <input id="password-modal" type="password" placeholder="Mật khẩu" class="form-control" name="password" >
                              </div>
                              <div>
                                   <label for="remember_me">Remember Me?</label>
                                   <input name="rememberMe" type="checkbox" id="remember_me" th:value="true"/>
                              </div>
                              <p class="text-center">
                                   <button class="btn btn-primary btn-login" type="submit"><i class="fa fa-sign-in"></i> Đăng nhập</button>
                              </p>

                         </form>
                    </div>
               </div>

               <p class="text-center text-muted">Bạn chưa có tài khoản?<a th:href="@{/account/register}">Đăng ký ngay</a>! </p>
          </div>
     </div>
</div>
</body>
</html>
