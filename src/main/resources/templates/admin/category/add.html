<!DOCTYPE html>
<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/layout/index"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Thêm thể loại lớn</title>
</head>
<body>
<div layout:fragment="main-content">
    <!-- Basic form layout section start -->
    <section id="horizontal-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title text-center" id="horz-layout-basic">Thêm thể loại</h4>
                    </div>
                    <div class="card-body">
                        <div class="px-3">

                            <form class="form form-horizontal"
                                  action="#" th:action="@{/admin/category/addRequest}" th:object="${addCategory}"
                                  method="post">
                                <div class="form-body">
                                    <div class="form-group row">
                                        <label class="col-md-3 label-control">Tên
                                            thể loại: </label>
                                        <div class="col-md-9">
                                            <input th:field="*{name}" class="form-control"
                                                   type="text"
                                            >
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 label-control">Trạng thái: </label>
                                        <div class="col-md-9">

                                            <select id="isActive" name="isActive"
                                                    class="form-control" th:field="*{status}">
                                                <option value="0" selected="" disabled="">Chọn trạng thái cho thể loại
                                                </option>
                                                <option value=0>Không hiển thị</option>
                                                <option value=1>Hiển thị</option>
                                            </select>
                                        </div>
                                    </div>


                                </div>


                                <div class="form-actions text-center">
                                    <button type="button" class="btn btn-danger mr-1">
                                        <i class="ft-x"></i> Làm mới
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa fa-check-square-o"></i> Lưu
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- // Basic form layout section end -->

</div>


</body>
</html>
